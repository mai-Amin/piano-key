<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Piano</h1>
    <div class="wrapper">
        <div class="piano">

            <div data-note="C4" data-key="a" class="key white">
                <span class="note-label">C</span>
                <audio src="notes/C.mp3" id="C4"></audio>
            </div>

            <div data-note="C#4" data-key="w" class="key black">
                <span class="note-label">Db</span>
                <audio src="notes/Db.mp3" id="C#4"></audio>
            </div>

            <div data-note="D4" data-key="s" class="key white">
                <span class="note-label">D</span>
                <audio src="notes/D.mp3" id="D4"></audio>
            </div>

            <div data-note="D#4" data-key="e" class="key black">
                <span class="note-label">Eb</span>
                <audio id="D#4" src="notes/Eb.mp3"></audio>
              </div>
        
              <div data-note="E4" data-key="d" class="key white">
                <span class="note-label">E</span>
                <audio id="E4" src="notes/E.mp3"></audio>
              </div>
        
              <div data-note="F4" data-key="f" class="key white">
                <span class="note-label">F</span>
                <audio id="F4" src="notes/F.mp3"></audio>
              </div>
        
              <div data-note="F#4" data-key="t" class="key black">
                <span class="note-label">Gb</span>
                <audio id="F#4" src="notes/Gb.mp3"></audio>
              </div>
        
              <div  data-note="G4" data-key="g" class="key white">
                <span class="note-label">G</span>
                <audio id="G4" src="notes/G.mp3"></audio>
              </div>
        
              <div data-note="G#4" data-key="y" class="key black">
                <span class="note-label">Ab</span>
                <audio id="G#4" src="notes/Ab.mp3"></audio>
              </div>
        
              <div data-note="A4" data-key="h" class="key white">
                <span class="note-label">A</span>
                <audio id="A4" src="notes/A.mp3"></audio>
              </div>
        
              <div data-note="A#4" data-key="u" class="key black">
                <span class="note-label">Bb</span>
                <audio id="A#4" src="notes/Bb.mp3"></audio>
              </div>
        
              <div data-note="B4" data-key="j" class="key white">
                <span class="note-label">B</span>
                <audio id="B4" src="notes/B.mp3"></audio>
              </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
